<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1: Account Feature Comparison</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <h1>Account Feature Comparison</h1>
    
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic Plan</th>
                <th>Premium Plan</th>
                <th>Enterprise Plan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>24/7 Support</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Cloud Storage</td>
                <td>5GB</td>
                <td>50GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Custom Reports</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Multi-User Access</td>
                <td>1 User</td>
                <td>5 Users</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>API Access</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
