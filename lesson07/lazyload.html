<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Exercise</title>
    <meta name="description" content="This page's purpose is to showcase lazy loading">
    <meta name="author" content="Logan Davis">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Exercise</h1>
    </header>
    <main>
        <picture>
            <img src="https://placebear.com/400/600" alt="Placeholder Bear Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/700" alt="Placeholder Bear Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/800" alt="Placeholder Bear Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/650" alt="Placeholder Bear Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/750" alt="Placeholder Bear Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/850" alt="Placeholder Bear Image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        Logan Davis | BYU-Idaho | WDD 230 - Fall 2024
        <br>
        <span id="lastModified"></span>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
